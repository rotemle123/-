<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖  砖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #app {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        .screen {
            display: none;
        }
        .active {
            display: block;
        }
        .progress-bar {
            background-color: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #progress {
            background-color: #4CAF50;
            height: 100%;
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s ease-in-out;
        }
        .question-container {
            margin-bottom: 20px;
        }
        .option {
            background-color: #e7f3fe;
            border: 2px solid #3498db;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .option:hover, .option.selected {
            background-color: #3498db;
            color: white;
        }
        .cta-button {
            display: inline-block;
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #27ae60;
        }
        .attractions {
            margin-top: 20px;
        }
        .attractions h3 {
            margin-bottom: 10px;
        }
        .attractions ul {
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="lobby" class="screen active">
            <h1>专  砖  砖! 锔</h1>
            <button onclick="startQuiz()" class="cta-button">转 砖</button>
        </div>

        <div id="quiz" class="screen">
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
            <div id="question" class="question-container">
                <h2 id="questionText"></h2>
                <div id="options"></div>
            </div>
            <button onclick="nextQuestion()" class="cta-button"></button>
        </div>

        <div id="results" class="screen">
            <h1>转爪转 砖! </h1>
            <div id="recommendations">
                <h2>注 抓 注专:</h2>
                <div class="destination">
                    <h3 id="destinationName"></h3>
                    <a id="destinationLink" class="cta-button" target="_blank">抓  专 </a>
                </div>
                <div class="attractions">
                    <h3>专拽爪转 爪转:</h3>
                    <ul id="attractionsList"></ul>
                </div>
            </div>
            <button onclick="restartQuiz()" class="cta-button">转 砖</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                text: " 住 砖 驻砖 转 注祝?",
                options: ["驻砖 注专转", "驻砖转 注", "驻砖转 祝", "驻砖转 专驻转拽转"],
                multiple: false
            },
            {
                text: " 砖  转专 ?",
                options: ["转专转 住专", " 拽", "驻 专", "驻注转 拽住专"],
                multiple: true
            },
            {
                text: " 拽 转 注祝 ?",
                options: ["", "拽专", "转", " 砖 "],
                multiple: false
            },
            {
                text: " 转拽爪 砖 ?",
                options: ["", "", "", " "],
                multiple: false
            },
            {
                text: " 转 注祝 拽转 转专转  驻转 专?",
                options: ["转专转 ", "注 转专转", "抓 住 转专转", "砖"],
                multiple: false
            },
            {
                text: " 住 砖 驻注转 转 ?",
                options: ["住驻专 驻注转 驻转", " 专转", "拽转", "住注转 转 拽驻"],
                multiple: true
            },
            {
                text: "  转 转 ?",
                options: ["住祝 砖注", "砖注", "砖注", "砖  转专"],
                multiple: false
            },
            {
                text: " 转 注祝    拽爪?",
                options: ["", "注 /转 ", "注 专", "拽爪 专转"],
                multiple: false
            },
            {
                text: " 住 砖  转 注祝?",
                options: [" 拽专", "爪专", "住", "拽驻"],
                multiple: false
            },
            {
                text: " 砖  专 转 砖驻 拽转?",
                options: [", ", "注祝,   专", " 砖 ", " 注祝 拽转 专 转"],
                multiple: false
            }
        ];

        const destinations = {
            "驻专": {
                link: "https://www.expedia.com/Paris.d179898.Destination-Travel-Guides",
                attractions: [" 驻", " 专", "砖 ", "专"]
            },
            "拽": {
                link: "https://www.expedia.com/Tokyo.d179900.Destination-Travel-Guides",
                attractions: ["拽砖 住住-'", " 拽 住拽专", "砖 拽专住", "驻专拽 "]
            },
            " 专拽": {
                link: "https://www.expedia.com/New-York.d178293.Destination-Travel-Guides",
                attractions: ["住专 驻专拽", "驻住 专转", "驻专 住 ", "住 住拽专"]
            },
            "专爪": {
                link: "https://www.expedia.com/Barcelona.d179992.Destination-Travel-Guides",
                attractions: ["住专 驻", "驻专拽 ", " 专", "拽驻 "]
            }
        };

        let currentQuestion = 0;
        let answers = [];

        function startQuiz() {
            document.getElementById('lobby').classList.remove('active');
            document.getElementById('quiz').classList.add('active');
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionText').textContent = question.text;
            const options = document.getElementById('options');
            options.innerHTML = '';
            question.options.forEach((option, index) => {
                const button = document.createElement('div');
                button.classList.add('option');
                button.textContent = option;
                button.onclick = () => selectOption(index, question.multiple);
                options.appendChild(button);
            });
            updateProgress();
        }

        function selectOption(index, multiple) {
            const options = document.querySelectorAll('.option');
            if (!multiple) {
                options.forEach(option => option.classList.remove('selected'));
            }
            options[index].classList.toggle('selected');
        }

        function nextQuestion() {
            const selectedOptions = document.querySelectorAll('.option.selected');
            if (selectedOptions.length === 0) {
                alert(' 专 驻转 驻砖专转 转');
                return;
            }
            answers.push(Array.from(selectedOptions).map(option => option.textContent));
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function showResults() {
            document.getElementById('quiz').classList.remove('active');
            document.getElementById('results').classList.add('active');
            const destination = getRecommendedDestination();
            document.getElementById('destinationName').textContent = destination;
            document.getElementById('destinationLink').href = destinations[destination].link;
            const attractionsList = document.getElementById('attractionsList');
            attractionsList.innerHTML = '';
            destinations[destination].attractions.forEach(attraction => {
                const li = document.createElement('li');
                li.textContent = attraction;
                attractionsList.appendChild(li);
            });
        }

        function getRecommendedDestination() {
            // This is a simplified recommendation logic. In a real app, you'd use a more sophisticated algorithm.
            const flatAnswers = answers.flat();
            if (flatAnswers.includes('驻砖 注专转') && flatAnswers.includes('转专转 住专')) {
                return "驻专";
            } else if (flatAnswers.includes('驻砖转 专驻转拽转') && flatAnswers.includes(' 拽')) {
                return "拽";
            } else if (flatAnswers.includes(' ') && flatAnswers.includes('拽转')) {
                return " 专拽";
            } else {
                return "专爪";
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            document.getElementById('results').classList.remove('active');
            document.getElementById('lobby').classList.add('active');
        }
    </script>
</body>
</html>
